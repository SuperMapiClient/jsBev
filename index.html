        $(document).ready(function () {

        });

            var nHeight = pageHeight();
            $("#page").css("height", nHeight + 'px');
        }

<body>

</div><!-- /page -->

<div id="panel" class="mianban" style="left:650px;top:400px">
                    <div id="panel_handle" class="title"><h4>功能面板</h4></div>
                    <input type="button" id="back"/>
                    <!--<input type="button" id="gongneng"/>-->
    <div id="jsBev_sample" class="pailie">

</div>--><a href="javascript:void(0)" target="_self" id="b" title="定位" onClick="js_bev_geoLocation()"></a>

</div>
</div><script>
var map, layer0;
function init() {
 map = new SuperMap.Map('map',{ controls: [  ], units: 'm'}
);
 layer0 = new SuperMap.Layer.CloudLayer();

map.addLayer(layer0);
map.setCenter(new SuperMap.LonLat(104.0693798 , 30.55041199999999) , 0); 
}
 function addLayer() { 

 map.setCenter(new SuperMap.LonLat(104.0693798 , 30.55041199999999) , 0); 
}
 
function initLayer() { 
$('#panel').Draggable(
					{
					    zIndex: 1004,
					    ghosting: false,
					    opacity: 0.7,
					    handle: '#panel_handle'
					}
);}

/*geolocate*/
var geolocateHtml;
var markerLayer;
function js_bev_geoLocation() {
	$("#panel_handle > h4").fadeOut(200);
	$("#panel_handle").css("background-image","url('./images/frameimages/location.png')");
	$("#back").fadeIn(200);
	$("#back").attr("onClick","js_bev_geoLocation_back()");
	$("#jsBev_sample").hide();
    geolocateHtml = $("#jsBev_sample").html();
    var text = "<div class='bev_geolocate_cont' >";
    text += "<span class='fontstyle'>经度：<input class='input' id='lon' type='text'/></span><br/>";
    text += "<span class='fontstyle'>纬度：<input class='input' id='lat' type='text'/></span>";
    text += "</div><div>";
    text += "<p class='button3' id='myLocate' >当前位置</p>";
    text += "<p class='button3' id='gotoLocate' >转到</p>";
    text += "</div>";

	$("#jsBev_sample").animate({"opacity":"0"},200,function(){
		$("#panel_handle > h4").text("地理定位").fadeIn(200);
		$("#jsBev_sample").html(text).animate({"opacity":"1"},200);
		geolocate_event();
	});
		
}

function js_bev_geoLocation_back() {
	$("#panel_handle > h4").fadeOut(200);
	$("#panel_handle").css("background-image","url('./images/frameimages/chilun.png')");
	$("#back").fadeOut(200);
	$("#jsBev_sample").hide();
	
    if (markerLayer) {
        markerLayer.clearMarkers();
    }
	
	$("#jsBev_sample").animate({"opacity":"0"},200,function(){
		$("#panel_handle > h4").text("功能面板").fadeIn(200);
		$("#jsBev_sample").html(geolocateHtml).animate({"opacity":"1"},200);
	});
}

//对地理定位功能监听事件封装
function geolocate_event() {
    var geolocate = new SuperMap.Control.Geolocate({
    bind: false,
    geolocationOptions: {
        enableHighAccuracy: false,
        maximumAge: 0,
        timeout: 7000
    }
});

map.addControl(geolocate);
    $("#clear").click(function () {
        $("#lon").val("");
        $("#lat").val("");
    });
    $("#centerLocate").click(function () {
        var lon = map.getCenter().lon;
        var lat = map.getCenter().lat;

        var size = new SuperMap.Size(44, 33);
        var offset = new SuperMap.Pixel(-(size.w / 2), -size.h);
        var icon = new SuperMap.Icon("./resource/controlImages/marker.png", size, offset);
        if (markerLayer == null) {
            markerLayer = new SuperMap.Layer.Markers("Markers");
            map.addLayer(markerLayer);
            markerLayer.addMarker(new SuperMap.Marker(new SuperMap.LonLat(lon, lat), icon));
        }
        markerLayer.addMarker(new SuperMap.Marker(new SuperMap.LonLat(lon, lat), icon));
        $("#lat").val(lat);
        $("#lon").val(lon);
    });

    $("#gotoLocate").click(function () {
		if ($("#lat").val() != "" && $("#lon").val() != "") {
			var size = new SuperMap.Size(44, 33);
			var offset = new SuperMap.Pixel(-(size.w / 2), -size.h);
			var icon = new SuperMap.Icon("./resource/controlImages/marker.png", size, offset);
			if (markerLayer == null) {
				markerLayer = new SuperMap.Layer.Markers("Markers");
				map.addLayer(markerLayer);
				markerLayer.addMarker(new SuperMap.Marker(new SuperMap.LonLat($("#lon").val(), $("#lat").val()), icon));
			}
			markerLayer.addMarker(new SuperMap.Marker(new SuperMap.LonLat($("#lon").val(), $("#lat").val()), icon));
			map.setCenter(new SuperMap.LonLat($("#lon").val(), $("#lat").val()));
        }
    });

    $("#myLocate").click(function () {
        geolocate.watch = true;
		geolocate.activate();
    });
	
	geolocate.events.register("locationupdated",geolocate,function(e) {
		$("#lat").val("" + e.point.y + "°");
		$("#lon").val("" + e.point.x + "°");
		geolocate.watch = false;
		geolocate.deactivate();
	});
}
</script>
</body>
